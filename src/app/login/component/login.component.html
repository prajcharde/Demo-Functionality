<div class="mt-2 mb-3">
    <h4 class="display-4 text-center text-primary">Angular</h4>
</div>
<div class="container">
     <form>
    <div style="align-items: center;padding:10px;padding-left:130px;">
           <button class="btn btn-primary fa fa-google" (click)="signIn('google')"> Login with Google </button>
           <!--g-signin2-->
           <button class="btn btn-success" (click)="login1()">Google Submit</button>
            </div>
    </form>
    <div class="row justify-content-md-center">
        <div class="card w-75">
            <div class="card-header">
                <h5> Sign in </h5>
            </div>
            <div class="card-body">
                <form (ngSubmit)="login1()" #loginForm="ngForm">
                    <div class="form-group row">
                        <label for="username" class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" [(ngModel)]="user.userName" name="username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary float-right">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
