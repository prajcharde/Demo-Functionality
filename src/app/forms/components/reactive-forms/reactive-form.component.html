<main style="margin-top:30px;">
        <h5 style="display:inline">Reactive Form</h5>
        <!--<button style="float:right" class="btn btn-link" (click)="gotoTemplateForm()">Template Form</button>-->
        <hr/>

         <div class="container" style="max-width:90%;">
        <form class="form-horizontal" [formGroup]="reactiveForm" (ngSubmit)="createCustomer(reactiveForm.value,reactiveForm.valid)">
            <div class="form-group row">
                <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" name="firstName" class="form-control" id="firstName"
                        placeholder="First name" formControlName="firstName">
                </div>
            </div>

            <div class="form-group row">
                <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Last name" formControlName="lastName">
                </div>
            </div>
            
            <!--For email and phone no.-->
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email" formControlName="email">
                </div>
            </div>

            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label">Phone No.</label>
                <div class="col-sm-10">
                    <input type="text" name="phone" class="form-control" id="phone" placeholder="Phone no" formControlName="phone">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2"></label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> Check me out
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary pull-right">Create</button>
                </div>
            </div>
        </form>
    </div>

</main>
